<body style="display:flex; align-items:center; justify-content:center; background-color:black;">
    <div style="text-align:center; font-family:courier; color:white;">
        <img src="https://cdn-icons-png.flaticon.com/512/4406/4406170.png" width="100px">
        <p style="font-size:50px;">WHATSAPP CONTACTS DOWNLOADER</p>
        <p style="font-size:20px; font-weight:bold;">This app lets you download</p>
        <p style="font-size:20px; font-weight:bold;">unsaved contacts in whatsapp!</p><br><br>
        <form action='/loadingPage'>
            <input type="hidden" id="chatFilter" name="chatFilter" value="Non-contacts" style="font-family:courier; font-size:20px; font-weight:bold; color:black; background-color:white">
            <input type="hidden" id="loadingText" name="loadingText" value="Generating QR Code...">
            <input type="submit" value="START" style="font-family:courier; font-size:30px; font-weight:bold; color:black; background-color:#94d87c;">
        </form>
    </div>
    <div style="position:absolute; bottom:10; right:40; text-align:center; font-family:courier; color:white;">
        <p style="font-size:20px; font-weight:bold; text-align:right; color:white;">For newcomers >>>
            <a href="/tutorialPage">
                <button type="button" style="font-family:courier; font-size:20px; font-weight:bold; color:black; background-color:#94d87c;">Tutorial</button>
            </a>
        </p>
    </div>
    <script>
        function handleChatFilterChange() {
            var chatFilter = document.getElementById("chatFilter").value;
            var nameSearch = document.getElementById("nameSearch");
            if (chatFilter === "Non-contacts") {
                nameSearch.disabled = true;
                nameSearch.value = "";
            } else {
                nameSearch.disabled = false;
            }
        }
    </script>
</body>
